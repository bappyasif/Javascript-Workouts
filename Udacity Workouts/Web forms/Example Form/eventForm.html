<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Creation - A Bad Form</title>
  <!-- <link rel="stylesheet" href="css/styles.css" /> -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans"
    rel="stylesheet"
    type="text/css"
  />
  <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
</head>
<body>
  <header>
    <p class="heading">Create an Event</p>
  </header>
  <section class="card">
    <h2 class="title-display placeholder">Untitled Event</h2>
    <div class="card-details">
      <div class="card-detail">
        <div class="card-detail-category">What?</div>
        <div class="placeholder card-detail-actual what">Description</div>
      </div>
      <div class="card-detail">
        <div class="card-detail-category">Where?</div>
        <div class="placeholder card-detail-actual where">Place</div>
      </div>
      <div class="card-detail">
        <div class="card-detail-category">When?</div>
        <div class="placeholder card-detail-actual when">Time</div>
      </div>
      <div class="card-detail hidden">
        <div class="card-detail-category">Who?</div>
        <div class="placeholder card-detail-actual who">People</div>
      </div>
    </div>
  </section>
  <section class="inputs">
    <div class="input split">
      <div class="input-type">Event Name</div>
      <div class="input-actual">
        <input type="text" class="model model-title title" />
      </div>
    </div>
    <div class="input split">
      <div class="input-type">Event Type</div>
      <div class="input-actual">
        <select type="text" class="model model-type type">
          <option>Party</option>
          <option>Meeting</option>
          <option>Conference Talk</option>
          <option>Sports Game</option>
        </select>
      </div>
    </div>
    <div class="input split">
      <div class="input-type">Start time</div>
      <div class="input-actual">
        <input
          class="model model-startTime input-datetime start-time"
          type="time"
        />
      </div>
    </div>
    <div class="input split">
      <div class="input-type">End time</div>
      <div class="input-actual">
        <input
          class="model model-endTime input-datetime end-time"
          type="time"
        />
      </div>
    </div>
    <div class="input split">
      <div class="input-type">Day</div>
      <div class="input-actual">
        <select class="model model-startDay input-datetime day" type="text"
          ><option>01</option
          ><option>02</option
          ><option>03</option
          ><option>04</option
          ><option>05</option
          ><option>06</option
          ><option>07</option
          ><option>08</option
          ><option>09</option
          ><option>10</option
          ><option>11</option
          ><option>12</option
          ><option>13</option
          ><option>14</option
          ><option>15</option
          ><option>16</option
          ><option>17</option
          ><option>18</option
          ><option>19</option
          ><option>20</option
          ><option>21</option
          ><option>22</option
          ><option>23</option
          ><option>24</option
          ><option>25</option
          ><option>26</option
          ><option>27</option
          ><option>28</option
          ><option>29</option
          ><option>30</option
          ><option>31</option></select
        >
      </div>
    </div>
    <div class="input split">
      <div class="input-type">Month</div>
      <div class="input-actual">
        <select class="model model-startMonth input-datetime month" type="text"
          ><option>01</option
          ><option>02</option
          ><option>03</option
          ><option>04</option
          ><option>05</option
          ><option>06</option
          ><option>07</option
          ><option>08</option
          ><option>09</option
          ><option>10</option
          ><option>11</option
          ><option>12</option></select
        >
      </div>
    </div>
    <div class="input split">
      <div class="input-type">Year</div>
      <div class="input-actual">
        <select class="model model-startYear input-datetime year" type="text"
          ><option>2015</option
          ><option>2016</option
          ><option>2017</option
          ><option>2018</option
          ><option>2019</option
          ><option>2020</option></select
        >
      </div>
    </div>
    <div class="input split">
      <div class="input-type">Event Description</div>
      <div class="input-actual">
        <input type="text" class="model model-description" />
      </div>
    </div>
    <div class="input split">
      <div class="input-type">Event location</div>
      <div class="input-actual">
        <input type="text" class="model model-location" />
      </div>
    </div>
    <div class="input full">
      <div class="input-type">Attendee email addresses</div>
      <div class="input-actual"><input class="new-guest" type="text" /></div>
    </div>

    <button id="create" style="margin-left: 1em;">Create event</button>

    <div class="attendees" style="margin-left: 1em;"></div>
    <label
      >Show attendees in the invite?
      <input type="checkbox" />
    </label>

    <div class="error-message"></div>
  </section>
  <!-- <script src="js/app.js"></script> -->
</body>
