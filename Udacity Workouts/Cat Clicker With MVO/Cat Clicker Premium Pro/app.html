<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Clicker</title>
    <style>
      .expand_image {
        height: 650px;
        width: 560px;
      }
      .name_list {
        font-size: larger;
        font-weight: bolder;
      }
      .cat_images {
        height: 100px;
        width: 100px;
      }
      .buttons {
        height: 56px;
        width: 92px;
      }
    </style>
  </head>
  <body style="text-align: center;">
    <div class="cats_container" style="display: block;">
      <div
        class="cat_showcase"
        style="display: inline-block; padding-left: 92px;"
      >
        <h2 style="float: left; margin-right: 100px;">
          Cat Name : <span class="cat_name"></span>
        </h2>
        <h2>Alt Tags : <span class="alt_tags"></span></h2>
        <img src="http://placekitten.com/560/560" alt="" class="expand_image" />
        <div class="like_container">
          <button
            class="like"
            style="
              float: right;
              height: 56px;
              width: 92px;
              background: yellowgreen;
            "
          >
            Like
          </button>
          <h2 style="float: left;">
            Click Count : <span class="click_count"></span>
          </h2>
          <br />
          <br />
          <br />
          <br />
          <div class="admin_container" style="float: none;">
            <div class="admin_button" style="float: left;">
              <button id="admin" class="buttons">Admin</button>
            </div>
            <form action="" class="admin_form" hidden>
              <label for="Name">Name</label>
              <input type="text" id="name" width="110px" />
              <br />
              <label for="Alt">Alt Tags</label>
              <input type="text" id="alt_tags" width="110px" />
              <br />
              <button id="cancel" class="buttons">Cancel</button>
              <button id="save" class="buttons">Save</button>
            </form>
          </div>
        </div>
      </div>
      <ul class="cat_list" style="float: left;"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
