<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Clicker Premium Pro</title>
    <style>
      .expand_image {
        height: 650px;
        width: 560px;
      }
      .name_list {
        font-size: larger;
        font-weight: bolder;
      }
      .cat_images {
        height: 100px;
        width: 100px;
      }
      button {
        height: 56px;
        width: 92px;
      }
    </style>
  </head>
  <body>
    <div class="view_container">
      <div class="showcase_cat" style="float: right;">
        <h4>Cat Name : <span class="cat_name"></span></h4>
        <img src="http://placekitten.com/560/560" class="expand_image" />
        <h4>Click Count : <span class="click_count"></span></h4>
        <div class="admin_container">
          <div class="admin_button" style="float: left;">
            <button id="admin">Admin</button>
          </div>
          <form action="" class="admin_form" hidden>
            <label for="Name">Name</label>
            <input type="text" width="100px" id="name" />
            <br />
            <label for="Alt">Alt Tag</label>
            <input type="text" width="100px" id="alt_tag" />
            <br />
            <button style="float: none;" id="cancel">Cancel</button>
            <button style="float: initial;" id="save">Save</button>
          </form>
        </div>
      </div>
      <ul class="cat_list" style="float: left;"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
