<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Clicker</title>
    <style>
      .image_list {
        height: 100px;
        width: 100px;
      }

      .expand_image {
        height: 650px;
        width: 560px;
      }
    </style>
  </head>
  <body>
    <div class="cat_clicker">
      <div class="show_cat" style="float: right;">
        <h2 class="cat_name">Cat Name</h2>
        <img
          src="http://placekitten.com/g/560/560"
          alt=""
          class="expand_image"
        />
        <h4>Clicked:</h4>
        <div class="click_count"></div>
      </div>
      <div class="cat_list" style="float: left;"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
