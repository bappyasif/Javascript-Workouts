<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Clicker Premium MVO</title>
    <style>
      .expand_image {

        width: 100px;

    <script src="index.js"></script>
