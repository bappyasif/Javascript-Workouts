<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      // colored filled
      ctx.fillRect(110, 110, 110, 110); // starts at 100, 100 with w-100, h-100
      // not filled with colors
      ctx.strokeRect(56, 56, 56, 56); // starts at 56, 56 with w-56, h-56
    </script>
  </body>
</html>
