<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <canvas id="canvas2"></canvas>

    <canvas id="canvas3"></canvas>

    <canvas id="canvas4"></canvas>

    <canvas id="canvas5"></canvas>

    <script>
      // This works with rect
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      ctx.moveTo(50, 50);
      ctx.lineTo(50, 150);
      ctx.lineTo(150, 150);
      ctx.lineTo(150, 50);
      ctx.lineTo(50, 50);
      ctx.stroke();

      ctx.moveTo(75, 75);
      ctx.lineTo(125, 125);
      ctx.lineTo(125, 75);
      ctx.lineTo(75, 75);
      //   ctx.fillStyle = "green";
      // ctx.strokeStyle = "yellow";
      ctx.stroke();
      // ctx.fill();

      // This works with fill
      canvas = document.getElementById("canvas2");
      ctx = canvas.getContext("2d");

      ctx.strokeRect(50, 50, 100, 100);
      ctx.beginPath();

      ctx.moveTo(75, 75);
      ctx.lineTo(125, 125);
      ctx.lineTo(125, 75);
      ctx.lineTo(75, 75);
      ctx.fillStyle = "green";
      ctx.strokeStyle = "yellow";
      ctx.fill();
      ctx.stroke();

      canvas = document.getElementById("canvas3");
      ctx = canvas.getContext("2d");

      ctx.strokeStyle = "teal";
      ctx.strokeRect(50, 50, 100, 100);
      ctx.beginPath();

      ctx.moveTo(75, 75);
      ctx.lineTo(125, 125);
      ctx.lineTo(125, 75);
      ctx.lineTo(75, 75);
      ctx.fillStyle = "green";
      // ctx.strokeStyle = "yellow";
      ctx.fill();
      // ctx.stroke();

      canvas = document.getElementById("canvas4");
      ctx = canvas.getContext("2d");

      ctx.strokeRect(50, 50, 100, 100);
      ctx.beginPath();

      ctx.moveTo(75, 75);
      ctx.lineTo(125, 125);
      ctx.lineTo(125, 75);
      ctx.lineTo(75, 75);
      ctx.fillStyle = "green";
      ctx.strokeStyle = "coral";
      ctx.fill();
      ctx.stroke();

      ctx.font = "29px serif";
      // ctx.textBaseline = "hanging";
      ctx.strokeText("HELLO UDACITY", 11, 50);
      ctx.fillText("HELLO UDACITY", 11, 50);

      canvas = document.getElementById("canvas5");
      ctx = canvas.getContext("2d");

      ctx.strokeRect(50, 50, 100, 100);
      ctx.beginPath();

      ctx.moveTo(75, 75);
      ctx.lineTo(125, 125);
      ctx.lineTo(125, 75);
      ctx.lineTo(75, 75);
      ctx.fillStyle = "green";
      ctx.strokeStyle = "coral";
      ctx.fill();
      ctx.stroke();

      ctx.font = "29px serif";
      ctx.textBaseline = "hanging";
      ctx.strokeText("HELLO UDACITY", 11, 50);
      ctx.fillText("HELLO UDACITY", 11, 50);
    </script>
  </body>
</html>
