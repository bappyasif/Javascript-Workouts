<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Canvas Using Transformation</title>
  </head>
  <body>
    <div>
      <canvas id="canvas" width="320" height="200">
        This text is displayed if your browser does not support HTML5 Canvas.
      </canvas>
    </div>
    <script>
      function init() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        draw();
      }

      function draw() {
        // First we draw a rectangle setting the fillStyle and shadow properties
        // for our shape. Then we call ctx.save() which adds our settings to the stack.
        ctx.fillStyle = "#FA6900";
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        ctx.shadowBlur = 4;
        ctx.shadowColor = "rgba(204, 204, 204, 0.5)";
        ctx.fillRect(0, 0, 15, 150);
        ctx.save();

        // Then we draw another rectangle setting the fillStyle and shadow properties
        // for our shape and call ctx.save() which adds our settings to the stack.
        ctx.fillStyle = "#E0E4CD";
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = 10;
        ctx.shadowBlur = 4;
        ctx.shadowColor = "rgba(204, 204, 204, 0.5)";
        ctx.fillRect(30, 0, 30, 150);
        ctx.save();

        // And we draw another rectangle setting the fillStyle and shadow properties for our shape.
        // Then we call ctx.save() which adds our settings to the stack.
        ctx.fillStyle = "#A7DBD7";
        ctx.shadowOffsetX = 15;
        ctx.shadowOffsetY = 15;
        ctx.shadowBlur = 4;
        ctx.shadowColor = "rgba(204, 204, 204, 0.5)";
        ctx.fillRect(90, 0, 45, 150);
        ctx.save();

        // Now we call ctx.restore() and pop the settings off of the top of
        // our stack and we draw a circle using those settings.
        ctx.restore();
        ctx.beginPath();
        ctx.arc(185, 75, 22, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill();

        //Another call to ctx.restore() pops the next settings off
        // of the top of our stack and we draw a circle using those settings.
        ctx.restore();
        ctx.beginPath();
        ctx.arc(260, 75, 15, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill();

        // And a final call to ctx.restore() pops the next settings off of the top
        // of our stack and we draw a circle using those settings.
        ctx.restore();
        ctx.beginPath();
        ctx.arc(305, 75, 8, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill();
      }

      init();
    </script>
  </body>
</html>
