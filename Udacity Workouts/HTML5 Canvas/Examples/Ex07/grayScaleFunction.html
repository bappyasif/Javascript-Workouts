<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding Graysccale</title>
  </head>
  <body>
    <canvas id="canvas" width="560px" height="650px"></canvas>
    <script>
      //   let drawImage = () => {
      //     let canvas = document.getElementById("canvas");
      //     let ctx = canvas.getContext("2d");
      //   };

      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      let imageObject = new Image();
      imageObject.onload = () => {
        ctx.drawImage(imageObject, 0, 0, canvas.width, canvas.height);
        // ctx.drawImage(imageObject, 0, 0);
        // ctx.drawImage(this);
        greyScalee();
      };
      imageObject.src = "picture.jpg";

      let greyScalee = () => {
        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let pixels = imageData.data;
        for (let i = 0; i < pixels.length; i += 4) {
          let grayscaled =
            pixels[i] * 0.3 + pixels[i + 1] * 0.59 + pixels[i + 2] * 0.11;
          pixels[i] = grayscaled; // red
          pixels[i + 1] = grayscaled; // green
          pixels[i + 2] = grayscaled; // blue
          //pixels[i+3]              is alpha
        }
        ctx.putImageData(imageData, 0, 0);
      };
    </script>
  </body>
</html>
