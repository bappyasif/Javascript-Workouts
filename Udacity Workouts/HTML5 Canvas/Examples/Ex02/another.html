<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      let image = new Image(65, 47);
      image.onload = drawImageActualSize;
      image.src = "https://mdn.mozillademos.org/files/5397/rhino.jpg";

      function drawImageActualSize() {
        // intrinsic size of image
        canvas.width = this.naturalWidth;
        canvas.height = this.naturalHeight;
        // Will draw the image as 300x227, ignoring the custom size of 60x45
        // given in the constructor
        ctx.drawImage(this, 0, 0); // ignoring image base parameters;
        // To use the custom size we'll have to specify the scale parameters
        // using the element's width and height properties
        ctx.drawImage(this, 0, 0, this.width, this.height); // scaling with image parameters
      }
    </script>
  </body>
</html>
