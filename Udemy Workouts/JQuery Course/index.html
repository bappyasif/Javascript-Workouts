    <div class="jQuery_basics">
      Hello jQuery

      <div class="keysContainer">
        <input id="name" type="text" placeholder="Enter Name" />

        <div id="feedback_message02"></div>

      <div class="selectContainer">
        <select id="select_menu">
          <option value="" data-price="">Select Race</option>
          <option value="5" data-price="19">5K</option>
          <option value="10" data-price="29">10K</option>
          <option value="21" data-price="49">Half Marathon</option>

        <div class="box">

        </div>
      </div>

      <div id="findContainer02">
        <div class="temperature hot">
          <div class="title">Hot Stuff</div>
          <div class="item not_solid">Fire</div>
          <div id="lava" class="item quite_solid">Lava</div>
          <div class="item not_solid">Steam</div>
        </div>
        <br />
        <div class="temperature cold">
          <div class="title">Cold Stuff</div>
          <div class="item quite_solid">Ice</div>
          <div id="snowDiv" class="item not_solid">Snow</div>
          <div class="item not_solid">Rain</div>
        </div>
      </div>

      <br />

      <div id="findContainer">
        <div class="title">Hot Stuff</div>
        <div class="hot">

          <div class="item quite_solid">Lava</div>
          <div class="item not_solid">Steam</div>
        </div>

      </div>

        <br />

        <ul>

          <ul>
