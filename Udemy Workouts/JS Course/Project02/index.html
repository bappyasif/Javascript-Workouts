<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,700"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Project Two</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="applicant_container">
          <h1>Who's Paying</h1>
          <div class="applicant_input">
            <input
              type="text"
              id="applicant_value"
              placeholder="Enter Applicant"
            />
            <span id="add_applicant">Add Payer</span>
          </div>
          <div class="applicants_list">
            <h5>Who's Playing</h5>
            <div class="applicant_list_wrapper"></div>
          </div>
          <div class="button_container">
            <div id="show_results">Show Looser</div>
          </div>
        </div>
      </div>
    </div>
    <div class="results_container hidden">
      <h1>Payer's Name</h1>
      <div class="result"></div>
      <div class="result_action">
        <div class="run_again">Run Again</div>
        <div class="start_again">Start Again</div>
      </div>
    </div>
  </body>

  <script src="js/main.js"></script>
</html>
