<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Sortable</title>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.css" />
    <script src="js/sortable.js"></script>
    <style>
      ul {
        list-style-type: square;
        margin: auto;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h4>jQuery Sortable</h4>
    <ul id="sortable">
      <li class="ui-state-default" id="1">Item 01</li>
      <li class="ui-state-default" id="2">Item 02</li>
      <li class="ui-state-default" id="3">Item 03</li>
      <li class="ui-state-default" id="4">Item 04</li>
      <li class="ui-state-default" id="5">Item 05</li>
      <li class="ui-state-default" id="6">Item 06</li>
      <li class="ui-state-default" id="7">Item 07</li>
      <li class="ui-state-default" id="8">Item 08</li>
    </ul>
    <div class="trigger">
      SAVE
    </div>
  </body>
</html>
