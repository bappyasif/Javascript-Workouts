<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Droppable</title>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.css" />
    <script src="js/droppable.js"></script>
    <style>
      .draggable {
        height: 100px;
        width: 100px;
        text-align: center;
        background: orangered;
      }
      .droppable {
        width: 290px;
        height: 290px;
        text-align: center;
        background: lawngreen;
      }
      .accepted {
        background: green;
      }
    </style>
  </head>
  <body>
    <h2>jQuery Droppable</h2>
    <div class="draggable">
      <h4>Drag This To Target</h4>
    </div>
    <div class="droppable">
      <h4>Drop Here</h4>
    </div>
  </body>
</html>
