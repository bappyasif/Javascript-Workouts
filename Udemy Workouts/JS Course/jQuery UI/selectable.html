<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Selectable</title>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.css" />
    <script src="js/selectable.js"></script>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .ui-selected {
        background: greenyellow;
      }
    </style>
  </head>
  <body>
    <h4>jQuery Selectable</h4>
    <ul id="selectable">
      <li class="ui-widget-content">Item 01</li>
      <li class="ui-widget-content">Item 02</li>
      <li class="ui-widget-content available">Item 03</li>
      <li class="ui-widget-content available">Item 04</li>
      <li class="ui-widget-content">Item 05</li>
      <li class="ui-widget-content">Item 06</li>
      <li class="ui-widget-content">Item 07</li>
      <li class="ui-widget-content">Item 08</li>
    </ul>
  </body>
</html>
