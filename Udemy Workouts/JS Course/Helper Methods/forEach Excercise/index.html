<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForEach Helper</title>
    <style>
      .product {
        border: 1px solid #d2d2d2;
        box-sizing: border-box;
        padding: 20px;
        width: 250px;
        float: left;
        margin: 10px;
      }
      .product h1 {
        margin: 0 0 10px;
        color: #03a9f4;
      }
      .product span {
        background: #f44336;
        color: #fff;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="product">
      <h1>Name</h1>
      <strong>Price: $ xxxx </strong>
      <span>On sale !!</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
