<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Project One</title>
  </head>
  <body>
    <div class="container-field">
      <div class="row">
        <div class="col-xs-6 col-md-3 form-container">
          <form action="" id="myForm">
            Custom Form
            <h2>Add User :</h2>
            <div class="form-group">
              <label for="user_name">Name</label>
              <input
                type="text"
                id="user_name"
                class="form-control"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="user_email">Email</label>
              <input
                type="email"
                id="user_email"
                class="form-control"
                placeholder="Enter Email"
              />
            </div>
            <div class="form-group">
              <label for="user_age">Age</label>
              <input
                type="text"
                id="user_age"
                class="form-control"
                placeholder="Enter Age"
              />
            </div>
            <div class="form-group">
              <label for="user_ethnicity">Name</label>
              <input
                type="text"
                id="user_ethnicity"
                class="form-control"
                placeholder="Enter Ethnicity"
              />
            </div>
            <p id="error">Provide Information</p>
            <input
              type="submit"
              class="btn btn-block btn-primary"
              value="Add User"
            />
          </form>
        </div>
        <div class="col-xs 12 col-md-9 content-container">
          <div class="row" id="parent_avatars">
            Users
            <div class="col-sm-5">
              <div class="card">
                <div class="card-delete" data-card="1">X</div>
                <div class="card-block">
                  <h3 class="card-title">Claire Johansen</h3>
                  <p class="card-text">
                    <strong>Ethnicity</strong> : <span>Awesome Blonde</span>
                    <strong>Age</strong> : <span>23</span>
                    <strong>Email</strong> :
                    <span>awsomeblonde@mydomain.com</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/main.js"></script>
</html>
