    <h1>Google Map Example App</h1>

    <div id="map"></div>

    <script>
        function initMap() {
            // Map Options
            var options = {
                zoom:8,
                center:{lat:23.777176, lng:90.399452}
            }
            // New Map
            var map = new google.maps.Map(document.getElementById("map"), options);
            
            // Non Persistent Marker Selection
            // Listen For Map ClickEvent
            google.maps.event.addListener(map, "click",
            function(event) {
                // Add Marker On Click
                addMarker({coordinates:event.latLng});
            });

            // Cleaner Way
            // Array Of All Markers
            var markers = [
                {
                    coordinates:{lat:23.777176, lng:90.399452},
                    iconImage:"https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                    content:"<h1>Dhaka, Bangladesh</h1>"
                },
                {
                    coordinates:{lat:-27.112722, lng:-109.349686},
                    content:"<h1>Easter Island</h1>"
                },
                {
                    coordinates:{lat:40.712776, lng:-74.005974},
                    content:"<h1>City Of New York</h1>"
                },
                {
                    coordinates:{lat:26.186110, lng:-81.703506},
                    content:"<h1>Golden Gate</h1>"
                }
            ];


            // Loop Through Existing Markers
            for(var i=0; i<markers.length; i++) {
                // Add Marker 
                addMarker(markers[i]);
            }

            // Add Marker Using Function
            function addMarker(props) {
                var marker = new google.maps.Marker({
                position : props.coordinates,
                map:map,
                //icon:props.iconImage // undefined For Other Markers
                });
                
                // Check For Custom IconImage
                if(props.iconImage) {
                    // Set Custom IconImage Marker
                    marker.setIcon(props.iconImage);
                }

                // Check For Marker COntent
                if(props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                        content:props.content
                    });

                    // Displaying Info 
                    marker.addListener("click", function() {
                        infoWindow.open(map, marker);
                    });
                }
            }
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?
