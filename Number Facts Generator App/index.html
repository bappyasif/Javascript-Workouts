<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <style>
        #fact{
            display: none;
        }
    </style>
    <title>Number Facts</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts Generator App</h1>
                    <p>Enter A Number And Get A Random Related Fact</p>
                    <input 
                    type="number" 
                    class="form-control 
                    form-control-lg" id="numberInput" 
                    placeholder="Enter Any Number ...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let fact = document.querySelector("#fact");
        let factText = document.querySelector("#factText");

        let numberInput = document.querySelector("#numberInput");
        numberInput.addEventListener("input", getFactUsingFetch);
        //numberInput.addEventListener("input", getFactUsingAjax);

        // Without Using Fetch API
        // function getFactUsingAjax() {
        //     //console.log(123);
        //     let number = numberInput.value;
        //     //console.log(number);

        //     let xhr = new XMLHttpRequest();
        //     xhr.open("GET", "http://numbersapi.com/"+number);
        //     xhr.onload = function() {
        //         if(this.status == 200 && number != '') {
        //             //console.log(this.responseText);
        //             fact.style.display = "block";
        //             factText.innerText = this.responseText;
        //         }
        //     }
        //     xhr.send();
        // }

        // Using Fetch API Method
        function getFactUsingFetch() {
            let number = numberInput.value;

            fetch("http://numbersapi.com/"+number)
                .then(response => response.text())
                .then(data => {
                    //console.log(data);
                    if(number != '') {
                        fact.style.display = "block";
                        //factText.innerText = this.responseText;
                        factText.innerText = data;
                    }
                })
                .catch(error => console.log(error));
        }
    </script>
    
</body>
</html>
