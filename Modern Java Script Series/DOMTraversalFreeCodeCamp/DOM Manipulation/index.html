<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
  </head>
  <body>
    <p style="border: 5px double mediumaquamarine;">Some Outer Text Sample</p>
    <p class="unicycle" style="border: 5px dashed mediumvioletred;">
      Some Outer Text Sample
    </p>
    <div id="div1" style="border: solid blue 3px;">
      <p style="text-align: center; font-weight: bold;">
        Some Div1 Text Sample
      </p>
      <p class="unicycle" style="text-align: center; font-weight: bold;">
        Some Div1 Text Sample
      </p>
      <div id="div2" style="border: solid red 3px;">
        <p class="unicycle">Some Div2 Text Sample</p>
        <p>Some Div2 Text Sample</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
