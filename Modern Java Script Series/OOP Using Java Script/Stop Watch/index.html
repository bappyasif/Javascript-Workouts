<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="stopwatch-timer">
      <h1>Stop Watch</h1>
      <div class="start-time" id="start">
        <h2>Time Started</h2>
        <button type="submit" class="start-timer"></button>
      </div>
      <div class="time-stop" id="stop">
        <h2>Time Stopped</h2>
      </div>

      <div class="duration"></div>

      <div class="reset-timer" id="reset">
        <h1>Reset Timer</h1>
      </div>
    </div>

    <div class="container">
      <div class="stopwatch-timer">
        <h1>Stop Watch</h1>
      </div>
      <div class="start-time">
        <h2>Time Started</h2>
      </div>
      <div class="time-stop">
        <h2>Time Stopped</h2>
      </div>
      <div class="reset-timer">
        <h1>Rest Timer</h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
