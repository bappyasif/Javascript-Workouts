<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API SandBox Example</title>
</head>
<body>

    <button id="getText">Get Text</button>
    <button id="getUsers">Get Users</button>
    <div id="output"></div>

    <script>
        document.getElementById("getText").addEventListener("click", getText);

        document.getElementById("getUsers").addEventListener("click", getUsers);

        function getText() {
            //console.log("Function Alive");
            
            // Using Annonymous Function Method
            // fetch(`sample.txt`).then(function(res) {
            //     //console.log(res);
            //     //console.log(res.text());
            //     return res.text();
            // }).then(function(data) {
            //     console.log(data);
            // });

            // Using Arrow Function Method
            fetch(`sample.txt`)
            .then((res)=>res.text())
            .then((data)=>{
                console.log(data)
                document.getElementById("output").innerHTML = data;
            }).catch((error)=>console.log(error));
        }

        function getUsers() {
            fetch(`users.json`).then((resolve)=>resolve.json()).then((data)=>{
                let output = "<h2>Users Retrieved</h2>";
                //console.log(data);
                data.forEach(function(user) {
                    output += `
                    <ul>
                        <li>ID : ${user.id}</li>
                        <li>Name : ${user.name}</li>
                        <li>Email : ${user.email}</li>
                    </ul>
                    `;
                });
                document.getElementById("output").innerHTML = output;
            });
        }

    </script>
    
</body>
</html>
